<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Exercise</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        div.box-1 {
            width: 500px;
            height: 200px;
            border: 5px solid black;
            padding: 40px;
            margin-bottom: 10px;
        }
        div.box-2 {
            width: 500px;
            height: 200px;
            border: 5px solid black;
            padding: 20px;
        }
    </style>

</head>
<body>
    <div class="box-1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, officia?
    </div>
    <div class="box-2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, quis!
    </div>
</body>
</html>
